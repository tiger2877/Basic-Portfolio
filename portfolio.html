    <script>
$(document).ready(function(){
  $('.hamburger').click(function(e){
      $menu = $(this).parent();
          if(!$(this).hasClass('active')) {
              $(this).addClass('active');
              $menu.addClass('open');
          } 
          else {
              $(this).removeClass('active');
              $menu.removeClass('open');
          }
		e.preventDefault();
	});
})
    </script>
